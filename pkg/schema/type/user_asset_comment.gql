# Represents a user asset comment.
type UserAssetComment implements 
  Comment,
  Deleteable,
  EventSourceable,
  Labelable,
  Node,
  StudyNode,
  UniformResourceLocatable,
  Updateable
{
  # The author of the comment.
  author: User

  # The body as Markdown.
  body: String!

  # The body rendered to HTML.
  bodyHTML: HTML!

  # The body rendered to text.
  bodyText: String!

  # Identifies the date and time when the object was created.
  createdAt: Time!

  id: ID!

  # Returns a list of labels for the current user asset comment.
  labels(
    # Returns the elements in the list that come after the specified global ID.
    after: String

    # Returns the elements in the list that come before the specified global ID.
    before: String

    # Returns the first n elements form the list.
    first: Int

    # Returns the last n elements form the list.
    last: Int

    # Ordering options for labels returned from the connection.
    orderBy: LabelOrder
  ): LabelConnection!

  # Identifies when the user asset comment was published at.
  publishedAt: Time

  # The HTTP path for this user asset comment.
  resourcePath: URI!

  # The study associated with this user asset comment.
  study: Study!

  # Identifies the date and time when the object was last updated.
  updatedAt: Time!

  # The HTTP URL for this user asset comment.
  url: URI!

  # The user asset associated with this comment.
  userAsset: UserAsset!

  # Can the viewer delete this object.
  viewerCanDelete: Boolean!

  # Can the viewer update this object.
  viewerCanUpdate: Boolean!

  # Did the viewer author this comment.
  viewerDidAuthor: Boolean!
}

# An edge type for UserAssetComment.
type UserAssetCommentEdge implements Edge {
  # A cursor for use in pagination.
  cursor: String!

  # The item at the end of the edge.
  node: UserAssetComment
}

# A connection type for UserAssetComment.
type UserAssetCommentConnection implements Connection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [UserAssetCommentEdge]

  # A list of nodes.
  nodes: [UserAssetComment]

  # The total count of items in the connection.
  totalCount: Int!
}
