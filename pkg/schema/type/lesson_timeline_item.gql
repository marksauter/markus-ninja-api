# An edge type for LessonTimelineItem.
type LessonTimelineItemEdge {
  # A cursor for use in pagination.
  cursor: String!

  # The item at the end of the edge.
  node: LessonTimelineItem
}

# A connection type for LessonTimelineItem.
type LessonTimelineConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [LessonTimelineItemEdge]

  # A list of nodes.
  nodes: [LessonTimelineItem]

  # The total count of items in the connection.
  totalCount: Int!
}
