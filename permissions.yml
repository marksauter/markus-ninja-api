permissions:
  # Only authenticated users can connect/disconnect appled.
  - operation: Connect Appled 
    authenticated: true
    roles:
      - user
  - operation: Disconnect Appled
    authenticated: true
    roles:
      - user



  # Only authenticated users can create emails.
  - operation: Create Email
    authenticated: true
    roles:
      - user
    fields:
      - type
      - user_id
      - value
  # Only owners can read/update/delete emails.
  - operation: Read Email
    authenticated: true
    roles:
      - owner
  - operation: Update Email
    authenticated: true
    roles:
      - owner
    fields:
      - type
      - verified_at
  - operation: Delete Email
    authenticated: true
    roles:
      - owner



  # Only authenticated users can connect/disconnect enrolled.
  - operation: Connect Enrolled 
    authenticated: true
    roles:
      - user
  - operation: Disconnect Enrolled
    authenticated: true
    roles:
      - user



  # Everyone can create email verification tokens.
  - operation: Create EVT
    fields:
      - email_id
      - user_id
  # Only owners can update email verification tokens.
  - operation: Update EVT
    authenticated: true
    roles:
      - owner
    fields:
      - verified_at
  # Admins can read the following fields for an email verification token.
  - operation: Read EVT
    authenticated: true
    roles:
      - admin
    fields:
      - email_id
      - expires_at
      - issued_at
      - user_id
      - verified_at



  # Everyone can read the following fields for an event.
  - operation: Read Event
    fields:
      - action
      - created_at
      - id
      - source_id
      - target_id
      - user_id
  # Owners can read the whole event.
  - operation: Read Event
    authenticated: true
    roles:
      - owner
  # Only authenticated users can create events.
  - operation: Create Event
    authenticated: true
    roles:
      - user
    fields:
      - source_id
      - target_id
      - user_id



  # Everyone can read the following fields for a label.
  - operation: Read Label
    fields:
      - color
      - created_at
      - description
      - id
      - is_default
      - name
      - study_id
      - updated_at
  # Owners can read the whole label.
  - operation: Read Label
    authenticated: true
    roles:
      - owner
  # Only owners can create/update/delete labels.
  - operation: Create Label
    authenticated: true
    roles:
      - owner
    fields:
      - color
      - description
      - name
      - study_id
  - operation: Update Label
    authenticated: true
    roles:
      - owner
    fields:
      - color
      - description
  - operation: Delete Label
    authenticated: true
    roles:
      - owner



  # Only owners can connect/disconnect labeled.
  - operation: Connect Labeled 
    authenticated: true
    roles:
      - owner
  - operation: Disconnect Labeled
    authenticated: true
    roles:
      - owner



